[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting:
# addopts = 
#     -v
#     --cov=src/minimal_browser
#     --cov-report=term-missing
#     --cov-report=html

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring multiple components
    ui: Tests requiring UI/display components (may fail in headless environments)
    slow: Tests that take significant time to run
    requires_api_key: Tests requiring OpenRouter API key

# Ignore patterns
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    dist
    build
    *.egg-info

# Minimum Python version
minversion = 3.12
